<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>My TODO List</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <section id="control-section" class="header">
      <h2>My To Do List</h2>
      <span id="counter">... TODOs</span>
      <input type="text" id="text-input" placeholder="What is you'r next task?">
      <select name="priority-selector" id="priority-selector">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
      </select>
      <button id="add-button">Add</button>
      <button id="sort-button">sort by priority</button>
    </section> 
  
    <section id="view-section">
      <ul id="task-list"></ul>
    </section>
    <script src="./main.js"></script>
    <script src="./task_data.js"></script>
    <script>loadData(init)</script>
  </body>
</html>
